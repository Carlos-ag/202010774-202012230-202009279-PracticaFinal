<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="../assets/icons/briefcase.png"/>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/astronaut.css">
  <title>Inicio</title>
</head>

<body>

  <div class="main">

    <div id="server-status">
      <div class="circle pulse" id="pulse-server-status"></div>
      <div id="text-server-status"></div>
    </div>

    <div id="server-up" style="display: none;">

      <h1>Cartera:</h1>

      <!-- File upload and download input field and upload button -->
      <div>
        <h2>Subir archivo CSV:</h2>
        <input type="file" id="file-upload" accept=".csv">
        <button id="upload-file-button" disabled>Subir cartera</button>
        <br><br>
        <button id="download-file-button">Descargar cartera</button>
        <br><br>
      </div>

      
      <aside>
        <details>
          <summary>
            Añadir valores:
          </summary>
          <form id="form-portfolio">
            <br>
            <label for="symbol">Símbolo:</label><br>
            <input type="text" id="form-portfolio-symbol" name="symbol" placeholder="Ticker symbol de la acción"
              required><br><br>
            <label for="date">Fecha:</label><br>
            <input type="date" id="form-portfolio-date" name="date" max="today" required><br><br>
            <label for="quantity">Cantidad:</label><br>
            <input type="number" min="1" id="form-portfolio-quantity" name="quantity"
              placeholder="Número de acciones compradas" required><br><br>
            <label for="price">Precio:</label><br>
            <input type="number" id="form-portfolio-price" name="price" placeholder="$" step="0.01" required><br><br>
            <input type="submit" id="form-portfolio-submit">
          </form>
        </details>
        <details>
          <summary>
              Buscar y gestionar movimiento:
          </summary>
          <form id="form-search">
              <br>
              <label for="search-id">ID:</label><br>
              <input type="number" id="form-search-id" name="search-id" required><br><br>
              <input type="button" id="form-search-submit" value="Buscar">
          </form>
          <div id="found-movement" style="display: none;">
              <br>
              <label for="symbol">Símbolo:</label><br>
              <input type="text" id="form-search-symbol" name="symbol" placeholder="Ticker symbol de la acción" readonly><br><br>
              <label for="date">Fecha:</label><br>
              <input type="date" id="form-search-date" name="date" max="today" readonly><br><br>
              <label for="quantity">Cantidad:</label><br>
              <input type="number" min="1" id="form-search-quantity" name="quantity" placeholder="Número de acciones compradas" readonly><br><br>
              <label for="price">Precio:</label><br>
              <input type="number" id="form-search-price" name="price" placeholder="$" step="0.01" readonly><br><br>
              <button id="modify-button" style="display: none;">Modificar</button>
              <button id="delete-button" style="display: none;">Borrar</button>
          </div>
      </details>
        
      </aside>

      <br><br>
      <table id="table-portfolio"></table>
    </div>

    <div id="server-down" style="display: none;">
      <h1>El servidor no está disponible</h1>
      <p>Sentimos las molestias, ejecute la API en local en su ordenador.</p>
      <p>Estamos trabajando duramente para resolver el problema.</p>
      <div class="box-of-star1">
        <div class="star star-position1"></div>
        <div class="star star-position2"></div>
        <div class="star star-position3"></div>
        <div class="star star-position4"></div>
        <div class="star star-position5"></div>
        <div class="star star-position6"></div>
        <div class="star star-position7"></div>
      </div>
      <div class="box-of-star2">
        <div class="star star-position1"></div>
        <div class="star star-position2"></div>
        <div class="star star-position3"></div>
        <div class="star star-position4"></div>
        <div class="star star-position5"></div>
        <div class="star star-position6"></div>
        <div class="star star-position7"></div>
      </div>
      <div class="box-of-star3">
        <div class="star star-position1"></div>
        <div class="star star-position2"></div>
        <div class="star star-position3"></div>
        <div class="star star-position4"></div>
        <div class="star star-position5"></div>
        <div class="star star-position6"></div>
        <div class="star star-position7"></div>
      </div>
      <div class="box-of-star4">
        <div class="star star-position1"></div>
        <div class="star star-position2"></div>
        <div class="star star-position3"></div>
        <div class="star star-position4"></div>
        <div class="star star-position5"></div>
        <div class="star star-position6"></div>
        <div class="star star-position7"></div>
      </div>
      <div data-js="astro" class="astronaut">
        <div class="head"></div>
        <div class="arm arm-left"></div>
        <div class="arm arm-right"></div>
        <div class="body">
          <div class="panel"></div>
        </div>
        <div class="leg leg-left"></div>
        <div class="leg leg-right"></div>
        <div class="schoolbag"></div>
      </div>
    
    </div>

  </div>

  <script src="../javascript/portfolio.js"></script>

</body>

</html>
