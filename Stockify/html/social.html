<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../css/social.css">
    <link rel="stylesheet" href="../css/astronaut.css">
</head>
<body>
    <div id ="social">
        <div id="display-buttons">
            <button id="table-button" onclick="toggleVariable('table')">Table View</button>
            <button id="card-button" onclick="toggleVariable('card')">Card View</button>        
        </div>
        <div id="search-bar-social">
            <input type="text" id="search" placeholder="Search" onkeyup="searchFunction()">
        </div>
        <div id="error-results" style="display: none;">
            <h1>
                No se ha encontrado ning√∫n usuario con ese nombre
            </h1>
            <div class="box-of-star1">
                <div class="star star-position1"></div>
                <div class="star star-position2"></div>
                <div class="star star-position3"></div>
                <div class="star star-position4"></div>
                <div class="star star-position5"></div>
                <div class="star star-position6"></div>
                <div class="star star-position7"></div>
              </div>
              <div class="box-of-star2">
                <div class="star star-position1"></div>
                <div class="star star-position2"></div>
                <div class="star star-position3"></div>
                <div class="star star-position4"></div>
                <div class="star star-position5"></div>
                <div class="star star-position6"></div>
                <div class="star star-position7"></div>
              </div>
              <div class="box-of-star3">
                <div class="star star-position1"></div>
                <div class="star star-position2"></div>
                <div class="star star-position3"></div>
                <div class="star star-position4"></div>
                <div class="star star-position5"></div>
                <div class="star star-position6"></div>
                <div class="star star-position7"></div>
              </div>
              <div class="box-of-star4">
                <div class="star star-position1"></div>
                <div class="star star-position2"></div>
                <div class="star star-position3"></div>
                <div class="star star-position4"></div>
                <div class="star star-position5"></div>
                <div class="star star-position6"></div>
                <div class="star star-position7"></div>
              </div>
              <div data-js="astro" class="astronaut">
                <div class="head"></div>
                <div class="arm arm-left"></div>
                <div class="arm arm-right"></div>
                <div class="body">
                  <div class="panel"></div>
                </div>
                <div class="leg leg-left"></div>
                <div class="leg leg-right"></div>
                <div class="schoolbag"></div>
              </div>
        </div>
        <div id="table-container"></div>
        <div id="card-container"></div>
    </div>
</body>
<script src="../javascript/social.js"></script>
</html>
